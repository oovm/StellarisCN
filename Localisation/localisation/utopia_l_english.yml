 spy_orb_0:0 "哨兵阵列基址"
 spy_orb_0_DESC:0 "这个建筑平台空间站担任着未来装配哨兵阵列的基础。"
 spy_orb_1:0 "哨兵中心"
 spy_orb_1_DESC:0 "一个承载了固定的天文学家和战术分析师的最先进的监听站。"
 spy_orb_2:0 "哨兵螺旋"
 spy_orb_2_DESC:0 "沿中央螺旋排列的振荡鳍从无处不在的背景辐射中分离出微弱的信号。"
 spy_orb_3:0 "哨兵天线"
 spy_orb_3_DESC:0 "大量的，静态的天线提供了史无前例扩大的覆盖范围。"
 spy_orb_4:0 "哨兵阵列"
 spy_orb_4_DESC:0 "一个完善的哨兵阵列将感应范围延伸至整个银河。"
 15_HOSTILE_GREETING:0 "我们[Root.GetRulerTitle]举国上下都对[From.GetSpeciesName]有着轻蔑之感。真的，一看到你就让我的[Root.GetSpeciesOrganName]不舒服。"
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName]，在你的混乱的，松散的社会中，你要完成的事情是多么的渺小。 我认为去相信一个甚至没有出现像我们的[Root.GetRulerTitle]一样伟大的领导的文化是很愚蠢的事情。"
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]，你给[Root.GetRulerTitle]留下了深刻的印象。你现在是 [Root.GetName] 的朋友了。"
 action.1.f:0 "§E[From.GetRulerTitle][From.GetRulerName]欢迎你， [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g:0 "§E我们服务于[From.GetRulerTitle][From.GetRulerName]， [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i:0 "§E我们追求着真正的平等——不要挡着我们的道路。§!"
 action.1.ad:0 "§E你们一族无法威胁到我们的[From.GetRulerTitle]。§!"
 action.1.ar:0 "§E[From.GetRulerName]正在和你通讯。§!"
 anomaly.168.d.tooltip:0 "开始宗教复兴。\n你的土著人口获得§Y唯心主义§!思潮。"
 precursor.2200.desc.b:0 "在调查完§Y[From.GetStarName]§! 星系巨大的环形世界之后，科学官 §Y[Root.GetLeaderName]§! 汇报称除去年代久远之外，它和我们自己的环形世界的设计结构很相似。\n\n只有一个关键的区别，不论如何 —— 环形界面上显示它的部分构造上采用了我们所未知的新型资源。初步报告描述着东西是某种“活金属。”不管怎么样，这需要更为严密的研究。"
 requires_planets_for_material:0 "$TRIGGER_FAIL$不能在没有可当作建材星球的星系建造。"
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$不能建造在巨型建筑附近。"
 requires_no_orbital_station:1 "$TRIGGER_FAIL$不能建造在观察站附近"
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$不能建造在有适居星球的星系。"
 requires_surveyed_system:1 "不能在未调查完的星系里建造。"
 requires_inside_border:1 "$TRIGGER_FAIL$不能在帝国边境外建造。"
 must_build_around_star:1 "$TRIGGER_FAIL$必须建造在一颗恒星周围。"
 requires_no_black_hole:1 "$TRIGGER_FAIL$不能在黑洞周围建造环形世界。"
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$不能在拥有适居星球或者黑洞的星系里建造，也不能在未调查完毕和帝国边境外的星系建造。"
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$能在拥有适居星球，黑洞，中子星，脉冲星的星系里建造，也不能在未调查完毕和帝国边境外的星系建造。"
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$不能在未调查星球的或者适居星球上建造。"
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$不能建造在小行星上（小行星或卫星）。"
 requires_not_star:1 "$TRIGGER_FAIL$不能在恒星边上建造。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$无法建造一个以上的哨兵阵列。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能在黑洞，中子星或者脉冲星周围建造戴森球。"
 requires_no_anomaly:0 "$TRIGGER_FAIL$不能在存在未研究异常的星球上建造。"
 progress.3.desc_08:0 "我们的殖民船缓慢的降落在覆盖着§Y[Root.GetName]§!广阔的草原上。怡人的空气干燥而微微闪耀，并且在确定好着陆的位置可以观察到一大群温顺的食草动物。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_09:0 "我们的飞船想方设法，以惊人且优雅的姿态在§Y[Root.GetName]§!上无数锯齿状的山峰中回旋。它着陆在一个遮蔽山谷中的理想着陆点。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 fleet_maneuvers_recruitment:0 "舰队征募热潮"
 fleet_maneuvers_recruitment_desc:0 "§L最近舰队教官在公众当中训练了一批对舰队有兴趣的人。我们现在不缺新人员，这意味着我们可以花费更少的资源去寻找能开动星舰的人手。§!"
 fleet_maneuvers:0 "舰队演习"
 fleet_maneuvers_desc:0 "§L我们最近的大规模舰队演习的结果，我们训练有素的舰队已经有能力达到更高的火力输出效率。§!"
 maneuvers_cancelled:0 "舰队演习被取消"
 maneuvers_cancelled_desc:0 "§L我们的舰队中大部分领导层因为我们最近取消了计划内的舰队演习而感到不满。他们无法忍受这种软弱的象征而且确信我们的邻国会利用这点。§!"
 maneuvers_no_protest:0 "未抗议的军事演习"
 maneuvers_no_protest_desc:0 "§L我们军队的很一大部分对于我们未能在外交上抗议最近发生在我们边境附近的大规模外国舰队演习而大发雷霆。§!"
 standardized_colony_ships:0 "标准化殖民船"
 opinion_maneuvers_hardline:0 "舰队演习"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_cancelled:0 "取消舰队演习"
 FLESH_IS_WEAK_PROJECT:0 "血肉皮囊"
 FLESH_IS_WEAK_PROJECT_DESC:0 "当有更有效率的东西出现时，固执的坚持着陈旧，衰老的东西是一个愚蠢的决定。 \n\n我们现有的科技水平使得神经植入物能够应用于我们[Root.GetName]的全体人口。我们的公民在四肢和器官被改良型的机械版本替换之后将会变得更强，更快，更聪明。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "融合进化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "是时候抛弃我们有缺陷的器官和血管并且拥抱不朽了。我们必须为我们的所有人口准备先进的合成替身，然后开始意识传输过程。"
 trait_cybernetic:0 "义体化"
 trait_cybernetic_desc:0 "§L这个种族已经接受了义体化，他们种族的绝大多数成员都变成了义体人。他们会定期用更为先进的机械版本代替他们的有机身体组织。§!\n"
 trait_latent_psionic:0 "灵能潜势"
 trait_latent_psionic_desc:0 "§L这个物种有潜在的灵能天赋，不过还在大部分的成员体内潜伏。虽然非常难得，这个能力会在部分领导人身上体现。§!\n"
 trait_psionic:0 "灵能"
 trait_psionic_desc:0 "§L这个种族的全体人员都掌握了强大的灵能力量。这代表着他们之间用心灵感应沟通。§!\n"
 leader_trait_admiral_cyborg:0 "义体人"
 leader_trait_admiral_cyborg_desc:0 "这个领袖装备了军用级别的电子神经植入体，能立即接入舰队控制终端。"
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "这个领导人装备了军用级别的电子神经植入体，不仅在战斗中更具杀伤力，而且配备了完整的战术指挥套件，极大的增强了战场感知能力。"
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "这个领袖装备了大型的分级采集电子神经植入体，以及其他各种配套插件，极大的提高了行政效率。"
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "这个领袖装备了增强能力的电子神经植入体，配合相应套件，能够为主要的研究数据库提供实时的神经接口。"
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "这个领导人装备了增强能力的电子神经植入体，相比被替换下来逐渐废弃的有机身体有着较大的生命期限。"
 leader_trait_admiral_synthetic:0 "合成人"
 leader_trait_admiral_synthetic_desc:0 "这个领袖装备了军用级别的电子神经植入体，能立即接入舰队控制终端。"
 leader_trait_general_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_general_synthetic_desc:0 "这个领导人装备了军用级别的电子神经植入体，不仅在战斗中更具杀伤力，而且配备了完整的战术指挥套件，极大的增强了战场感知能力。"
 leader_trait_governor_synthetic:0 "$leader_trait_admiral_synthetic$"
