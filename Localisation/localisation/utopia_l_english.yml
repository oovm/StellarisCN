 think_tank_0:0 "科学枢纽基址"
 think_tank_0_DESC:0 "初始的基址将会担任起未来科学枢纽的建设基础。"
 think_tank_1:0 "科学枢纽中心"
 think_tank_1_DESC:0 "装备了最先进的奇点电站，中央核心将会覆盖大部分的枢纽能量需求。这也将会连接到未来的研究设施。"
 think_tank_2:0 "科学枢纽研究分支"
 think_tank_2_DESC:0 "科学枢纽研究分支包含绝大部分的实验室并且为科学家们提供住所。分支同时配备了多个安保区域，如果必要的话，可以完成对各种区域的封锁。"
 think_tank_3:0 "科学枢纽"
 think_tank_3_DESC:0 "一个装备齐全且运作中的科学枢纽。"
 think_tank_4:0 "葛洛亦可枢纽"
 think_tank_4_DESC:0 "以它的发明家命名，科学枢纽有着一个我们最优秀的科研人员之一的大脑神经库并融入了它的驱动核心，并允许它加速运转。"
